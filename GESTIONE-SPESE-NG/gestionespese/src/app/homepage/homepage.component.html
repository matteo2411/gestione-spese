
  
<div class="pl-4 pt-4">
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4">
            <p-card (click)="clickWidget('spese')" header="Caricamento Spese" [subheader]="subheader" [style]="{ width: '360px', cursor: 'pointer' }">
                <ng-template pTemplate="header">
                    <img alt="Card" src="../../assets/wallet.png" class="img-card" />
                </ng-template>
                <p class="pre-line">
                    {{msgCardSpese}}
                </p>
            </p-card>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4">
            <p-card (click)="clickWidget('investimenti')" header="Investimenti" [subheader]="subheaderInvestimenti" [style]="{ width: '360px', cursor: 'pointer' }">
                <ng-template pTemplate="header">
                    <img alt="Card" src="../../assets/investimenti.png" class="img-card" />
                </ng-template>
                <p class="pre-line">
                    {{msgCardInvestimenti}}
                </p>
            </p-card>
        </div>
    </div>
</div>
