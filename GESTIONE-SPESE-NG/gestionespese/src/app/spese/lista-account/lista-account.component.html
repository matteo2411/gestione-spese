<div class="p-3">
    <div class="box">
        <h2 class="justify-left"> Lista account </h2>
        <p-table
            [value]="listaAccount"
            *ngIf="listaAccount && listaAccount.length"
            [paginator]="true"
            [rows]="5"
            [showCurrentPageReport]="true"
            [tableStyle]="{ 'min-width': '50rem' }"
            currentPageReportTemplate="Mostrati da {first} a {last} di {totalRecords} righe"
            [rowsPerPageOptions]="[5, 10, 25, 50]"
        >
            <ng-template pTemplate="header">
                <tr>
                    <th>#</th>
                    <th>Nome account</th>
                    <th>Azioni</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item let-rowIndex="rowIndex">
                <tr>
                    <th scope="row">{{ rowIndex + 1 }}</th>
                    <td>{{ item.nomeAccount }}</td>
                    <td>
                        <a class="icon-table" (click)="cancella(item.id)">
                            <fa-icon [icon]="faTimes" class="primary"></fa-icon>
                        </a>
                    </td>
                </tr>
            </ng-template>
        </p-table>

        <span *ngIf="!listaAccount || !listaAccount.length">
            Nessun account presente, utilizzare la funzione apposita per creare il primo account oppure
            <a [routerLink]="['/account/crea']" [queryParams]="{'idParent': '1-6', 'indietro': 0}" routerLinkActive="active">clicca qui</a>
        </span>
    </div>
</div>
