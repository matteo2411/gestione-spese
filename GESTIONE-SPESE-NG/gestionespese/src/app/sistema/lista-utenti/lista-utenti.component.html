<div class="p-3">
    <div class="box">
        <h2 class="justify-left"> Lista utenti </h2>
        <table class="table table-striped" *ngIf="listaUtenti && listaUtenti.length">
            <thead>
                <tr>
                <th scope="col">#</th>
                <th scope="col">Nome utente</th>
                <th scope="col">Email utente</th>
                <th scope="col">Azioni</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item, of listaUtenti; index as i">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ item.name }}</td>
                    <td>{{ item.email }}</td>
                    <td>
                        <a class="icon-table" (click)="cancella(item.id)">
                            <fa-icon [icon]="faTimes" class="primary"></fa-icon>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>  
        
        <span *ngIf="!listaUtenti || !listaUtenti.length">
            Nessun utente presente, utilizzare la funzione apposita per creare il primo utente oppure
            <a [routerLink]="['/utente/crea']" [queryParams]="{'idParent': 3, 'indietro': 0}" routerLinkActive="active">clicca qui</a>
        </span>
    </div>
</div>
